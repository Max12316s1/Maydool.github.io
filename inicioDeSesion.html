<!DOCTYPE html>
<html>
<head>
  <title>Maydool - Inicio de sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
        <div>
          <a href="#">Maydool</a>
          <a href="inicioDeSesion.html">Iniciar Sesion</a>
          <a href="registropru.html">Registrarse</a>
          
        </div>
        <form>
          <input type="text" placeholder="¿Que Servicios Necesita?">
          <input type="submit" value="Go">
        </form>
    </div>
    
  <div class="login-container">
    <div class="logo-container">
      <h3>Maydool</h3>
      <h1>Iniciar sesión</h1>
    </div>
    <form class="login-form" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico">
        <div class="error-msg" id="email-error"></div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
        <div class="error-msg" id="password-error"></div>
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="signup-container">
      <p>¿Aún no tienes cuenta en Maydool?</p>
      <a href="registropru.html">Regístrate aquí</a>
    </div>
  </div>
  
  <script>
    function validateForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Validar el correo electrónico
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var emailError = document.getElementById("email-error");
      if (!emailRegex.test(email)) {
        emailError.innerHTML = "Por favor ingrese un correo electrónico válido";
        emailError.style.display = "block";
        return false;
      } else {
        emailError.innerHTML = "";
        emailError.style.display = "none";
      }

      // Validar la contraseña
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
      var passwordError = document.getElementById("password-error");
      if (!passwordRegex.test(password)) {
        passwordError.innerHTML = "La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula y un número";
        passwordError.style.display = "block";
        return false;
      } else {
        passwordError.innerHTML = "";
        passwordError.style.display = "none";
      }

      return true;
    }
  </script>
</body>
</html>
